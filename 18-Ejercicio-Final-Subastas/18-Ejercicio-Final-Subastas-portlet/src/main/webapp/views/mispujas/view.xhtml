<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form>
			<p:dataTable var="puja" value="#{misPujas.pujas}" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column headerText="Producto">
					<h:outputText value="#{puja.producto}" />
				</p:column>

				<p:column headerText="Estado">
					<h:outputText value="#{puja.estado}" />
				</p:column>

				<p:column headerText="Puja">
					<h:outputText value="#{puja.pujaMaxima}" />
				</p:column>

				<p:column headerText="Fecha Fin">
					<h:outputText value="#{puja.fechaFin}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
